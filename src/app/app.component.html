<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
  (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />

  <app-post
  *ngFor="let post of posts"
  [myPost]="post"
  >
    <div *ngIf="post.text.length > 80; else short">Post Long</div>
    <ng-template #short>
      <div>Post short</div>
    </ng-template>
  </app-post>

</div>
