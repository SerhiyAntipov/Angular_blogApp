<div class="container">
  <h1>Angular Components</h1>
  <h2>SubTitle</h2>

  <app-post-form
  (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr />

  <app-post
  *ngFor="let post of posts"
  [myPost]="post"
  (onRemove)="removePost($event)"
  >
    <div #postLengthInfo>
      <div *ngIf="post.text.length > 80; else short">Post Long</div>
      <ng-template #short>
        <div>Post short</div>
      </ng-template>
    </div>

  </app-post>

</div>
